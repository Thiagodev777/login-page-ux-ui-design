<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta name="description" content="Um sistema de Login em React" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Login - React</title>
  </head>
  <body>
    <div class="container-banner">
      <img src="./assets/images/banner.jpg" title="Banner" alt="Banner" />
    </div>
    <div class="container-form">
      <div class="form-login">
        <h1>Login</h1>
        <p>Welcome back! Please enter your details.</p>
        <form>
          <div
            class="input-login"
            data-aos="fade-right"
            data-aos-duration="1500"
          >
            <label for="email">Email</label>
            <input type="email" id="email" name="email" autofocus required />
          </div>
          <div
            class="input-login"
            data-aos="fade-right"
            data-aos-duration="3000"
          >
            <label for="Password">Password</label>
            <input
              type="password"
              id="password"
              maxlength="8"
              name="password"
              required
            />
          </div>
          <div class="lost-password">
            <a href="#">Forgot Password</a>
          </div>
          <div class="button-form">
            <button
              data-aos="fade-right"
              data-aos-duration="3000"
              data-aos-offset="300"
              data-aos-easing="ease-in-sine"
              type="submit"
            >
              Log in
            </button>
            <a href="#">Register</a>
          </div>
          <p>Don't have an account? <a href="#">Sign up for free</a></p>
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
